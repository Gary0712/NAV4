<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <title>我的导航</title>
    <link rel="stylesheet" href="./style2.css">
</head>

<body>
    <header></header>
    <main>
        <div class="wrapper" id="mian">

        </div>

    </main>
    <footer></footer>
    <script>
        keys = {
            '0': { 0: 'q', 1: 'w', 2: 'e', 3: 'r', 4: 't', 5: 'y', 6: 'u', 7: 'i', 8: 'o', 9: 'p', length: 10 },
            '1': { 0: 'a', 1: 's', 2: 'd', 3: 'f', 4: 'g', 5: 'h', 6: 'j', 7: 'k', 8: 'l', length: 9 },
            '2': { 0: 'z', 1: 'x', 2: 'c', 3: 'v', 4: 'b', 5: 'n', 6: 'm', length: 7 },
            'length': 3
        }
        hash = {
            'q': 'qq.com', 'w': 'weibo.com', 'z': 'zhihu.com', 't': 'taobao.com'
        }
        hashInLocalStorage = JSON.parse(localStorage.getItem('zzz') || '')
		if(hashInLocalStorage){
			hash = hashInLocalStorage
		}
		
        // 编辑 keys, 生成 kbd标签
        index = 0
        while (index < keys['length']) { // 0 1 2
            divxxxx = document.createElement('div')
            mian.appendChild(divxxxx)
            row = keys[index] // 第一个数组 第二个数组 第三个数组
            index2 = 0
            while (index2 < row['length']) { // 0~9 0~8 0~6
                kbdxxxx = document.createElement('kbd')
                kbdxxxx.textContent = row[index2]
                buttonx = document.createElement('button')
                buttonx.textContent = '编辑'
                buttonx.id = row[index2]
                buttonx.onclick = function (qazwsx) {
                    key = qazwsx['target']['id']
                    x = prompt('给我一个网址')
                    hash[key] = x // hash 变更
                    localStorage.setItem('zzz', JSON.stringify(hash))
                    console.log(hash)
                }
                kbdxxxx.appendChild(buttonx)
                divxxxx.appendChild(kbdxxxx)
                index2 = index2 + 1
            }
            index = index + 1
        }
        document.onkeypress = function (qazwsx) {
            key = qazwsx['key'] // q w e
            website = hash[key]
            window.open('http://' + website, '_blank')
        }
    </script>
</body>

</html>
